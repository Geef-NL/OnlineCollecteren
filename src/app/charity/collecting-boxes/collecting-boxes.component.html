<app-carousel *ngIf="charity.files?.images" [images]="charity.files?.images"></app-carousel>

<div class="main">
  <div class="container">

    <h2>
      <span *ngIf="searchQuery else noQuery">{{ 'CHARITY.COLLECTING_BOXES.SEARCH_RESULTS_FOR' | translate: {query: searchQuery} }}</span>
      <ng-template #noQuery>{{ 'CHARITY.COLLECTING_BOXES.ALL_COLLECTING_BOXES_FOR' | translate: {charityName: charity.name} }}</ng-template>
    </h2>

    <div class="row mt-3 cards-container" *ngIf="totalNumActions">
      <app-card *ngFor="let collector of actions" [collector]="collector" class="col-6 col-lg-3"></app-card>
    </div>
    <div class="row justify-content-center" *ngIf="loadingActions">
      <div><i class="fas fa-spin fa-spinner"></i></div>
    </div>

    <div class="mb-3 text-center">
      <button (click)="loadMore()" *ngIf="hasMore"
              class="btn btn-outline-dark font-weight-normal">
        {{ 'CHARITY.COLLECTING_BOXES.SHOW_MORE' | translate }}
      </button>
    </div>

  </div>
</div>
